{% extends "base.html" %}
{% block content %}
    <h1>Add New Genre</h1>
    <form action = "" method = "post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.genre_name.label }}<br>
            {{ form.genre_name(size = 32) }}
            {% for error in form.genre_name.errors %}
                <span style = "color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
